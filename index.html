<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n Explosivo üíò</title>
<style>
body {
    margin:0;
    font-family:Arial, sans-serif;
    overflow:hidden;
    background: radial-gradient(circle at bottom, #ffccdd, #ff99bb);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
}
.container {
    position:relative;
    text-align:center;
    z-index:2;
}
h1 {
    font-size:3rem;
    text-shadow: 0 0 15px #ff66cc;
}
button {
    padding:20px 40px;
    margin:10px;
    font-size:1.5rem;
    cursor:pointer;
    border:none;
    border-radius:50px;
    transition:0.3s;
    position:relative;
    z-index:2;
}
#yesBtn {
    background:#ff1a75;
    color:white;
    box-shadow:0 0 20px #ff66a3;
}
#noBtn {
    background:white;
    color:#990033;
}
canvas {
    position:fixed;
    top:0;
    left:0;
    z-index:1;
    pointer-events:none;
}
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
<h1>¬øQuieres ser mi San Valent√≠n? üíñ</h1>
<button id="yesBtn">S√ç üíò</button>
<button id="noBtn">NO üíî</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const nombre = "MARIA"; // Cambia el nombre
const fw = document.getElementById("fireworks");
const ctxFw = fw.getContext("2d");

function resizeCanvas() {
    fw.width = window.innerWidth;
    fw.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* ===== FUEGOS ARTIFICIALES ===== */
let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 80; i++) {
        particles.push({
            x: x,
            y: y,
            dx: (Math.random()-0.5)*8,
            dy: (Math.random()-0.5)*8,
            life: 100
        });
    }
}

function animateFireworks() {
    ctxFw.clearRect(0,0,fw.width,fw.height);
    particles.forEach((p, index)=>{
        p.x += p.dx;
        p.y += p.dy;
        p.life--;

        ctxFw.beginPath();
        ctxFw.arc(p.x, p.y, 2, 0, Math.PI*2);
        ctxFw.fillStyle = `hsl(${Math.random()*360},100%,60%)`;
        ctxFw.fill();

        if(p.life<=0) particles.splice(index,1);
    });
    requestAnimationFrame(animateFireworks);
}
animateFireworks();

/* ===== BOT√ìN S√ç ===== */
yesBtn.addEventListener("click", ()=>{
    // Voz
    const msg = new SpeechSynthesisUtterance(`${nombre}, ahora somos eternos en el universo.`);
    msg.lang = "es-ES";
    msg.rate = 0.9;
    msg.pitch = 1.2;
    speechSynthesis.cancel();
    speechSynthesis.speak(msg);

    // Explosiones alrededor de la pantalla
    const interval = setInterval(()=>{
        createFirework(Math.random()*fw.width, Math.random()*fw.height/2);
    }, 200);

    // Despu√©s de 6 segundos, redirige
    setTimeout(()=>{
        clearInterval(interval);
        window.location.href = "nuestra_historia.html";
    }, 6000);
});

/* ===== BOT√ìN NO ===== */
let escape=0;
noBtn.addEventListener("mouseover", ()=>{
    noBtn.style.position="absolute";
    noBtn.style.left = Math.random()*(window.innerWidth-100) + "px";
    noBtn.style.top = Math.random()*(window.innerHeight-50) + "px";

    // Cada vez que escapa, el bot√≥n S√ç crece un poco
    escape++;
    yesBtn.style.transform = `scale(${1 + escape*0.2})`;
});
</script>

</body>
</html>
